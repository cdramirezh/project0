<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class=" row">
                <div class="col-12" id="top-right-links">
                    <a href="index.html">Search</a>
                </div>
            </div>
            
            <div class="row">
                <form action="https://www.google.com/search">
                    <input type="text" name="q">

                    <div class="row">
                        <div class="col-6">
                            <p>Find pages with… “all these words:”</p>
                        </div>
                        <div class="col-6">
                            <input type="text">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <p>Find pages with… “this exact word or phrase:”</p>
                        </div>
                        <div class="col-6">
                            <input type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <p>Find pages with… “any of these words:”</p>
                        </div>
                        <div class="col-6">
                            <input type="text">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <p>Find pages with… “none of these words:”</p>
                        </div>
                        <div class="col-6">
                            <input type="text">
                        </div>
                    </div>

                    <input type="submit" value="Google Search" id="advanced-button">

                </form>
            </div>
            
        </div>
    </body>
</html>
