<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Images</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" id="top-right-links">
          <a class="link" href="index.html">Google Search</a>
        </div>
      </div>

      <div class="row align-items-center" id="search-container">
        <div class="row" style="height: 17vh"></div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center" id="logo">
            <span style="color: #4285f4">G</span>
            <span style="color: #ea4335">o</span>
            <span style="color: #fbbc05">o</span>
            <span style="color: #4285f4">g</span>
            <span style="color: #34a853">l</span>
            <span class="rotated-e" style="color: #ea4335">e</span>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <span id="images-sub">Images</span>
          </div>
        </div>
        <form action="https://images.google.com/search">
          <div class="row search-bar-row">
            <input type="text" name="q" class="form-control" id="search-bar" />
            <input type="hidden" name="tbm" value="isch" />
          </div>
          <div class="row search-button-row">
            <div class="col-12 d-flex justify-content-center">
              <input
                type="submit"
                value="Google Image Search"
                class="search-button"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
