<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" id="top-right-links">
          <a class="link" href="#">Gmail</a>
          <a class="link" href="images.html">Image Search</a>
          <div class="squares">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <a class="link" href="advanced.html">Advanced Search</a>
        </div>
      </div>

      <div class="row align-items-center" id="search-container">
        <div class="row" style="height: 17vh"></div>
        <div class="row">
          <!-- <img src="google_logo.png" alt="Google logo" height="92" width="272"> -->
          <div class="col-12 d-flex justify-content-center" id="logo">
            <span style="color: #4285f4">G</span>
            <span style="color: #ea4335">o</span>
            <span style="color: #fbbc05">o</span>
            <span style="color: #4285f4">g</span>
            <span style="color: #34a853">l</span>
            <span class="rotated-e" style="color: #ea4335">e</span>
          </div>
        </div>
        <form action="https://www.google.com/search">
          <div class="row search-bar-row">
            <input type="text" name="q" class="form-control" id="search-bar" />
          </div>
          <div class="row search-button-row">
            <div class="col-6 d-flex justify-content-end">
              <input
                type="submit"
                value="Google Search"
                id="search-button"
                height="34px"
              />
            </div>
            <div class="col-6">
              <input
                type="submit"
                value="I'm feeling lucky"
                id="search-button"
                name="btnI"
              />
            </div>
          </div>
        </form>
      </div>
      <footer>
        <section>
          <span>Publicidad</span>
          <span>Negocios</span>
          <span>Acerca de</span>
          <span>Cómo funciona la Búsqueda</span>
        </section>
        <section>
          <span>Privacidad</span>
          <span>Condiciones</span>
          <span>Preferencias</span>
        </section>
      </footer>
    </div>
  </body>
</html>
